<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>FeelTech</title>
    <link rel="stylesheet" href="/frontend/css/main.css" type="text/css">
    <link rel="stylesheet" href="/frontend/css/signUpModal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Very simple header with logo and navigation just to demonstrate the functionality of the sign up modal-->
    <header>
        <div class="container">

            <img src="./images/Logo.png" alt="logo" class="logo">

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" id="sign-up">Sign Up</a></li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="cart" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
       
        </div>
    </header>

    <!-- Sign Up Modal -->
    <div class="signUpModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form action="/" method="GET" class="modal-form" id="form">
                <h1>Sign Up</h1>
                <p>Fill this form to create an account!</p>
                <hr>
                
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" id="name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter Address" name="address" id="address" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="signIn">
                <p>Already have an account?</p>
                <a href="./signIn.html">Sign In</a>
            </div>

        </div>
    </div>

    <script src="/frontend/js/signUpModal.js"></script>

</body>
</html>
